<!doctype html>
<html ng-app="project">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="content/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/opitzconsulting/jquery-mobile-angular-adapter/master/compiled/jquery-mobile-angular-adapter.min.js"></script>


</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>aaaaaaaa</h1>
        </div>
        <div id="content" data-role="content">
            <div id="imageHome">

            </div>
            <div id="listHome" ng-controller="MainCtrl">
                <ul class="ui-listview" data-shadow="true" data-inset="true" data-role="listview">
                    <li id="{{option.id}}" data-icon="arrow-r" data-iconpos="right" ng-repeat="option in options">
                        <a href="{{option.tgt}}">{{option.text}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
